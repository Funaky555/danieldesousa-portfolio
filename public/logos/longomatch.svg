<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Stopwatch body -->
  <circle cx="50" cy="58" r="36" fill="none" stroke="#00c462" stroke-width="7"/>
  <!-- Stopwatch stem -->
  <rect x="44" y="16" width="12" height="9" rx="4" fill="#00c462"/>
  <!-- Crown/button -->
  <rect x="38" y="13" width="24" height="7" rx="3.5" fill="#00c462"/>
  <!-- Side buttons -->
  <rect x="19" y="24" width="8" height="5" rx="2.5" transform="rotate(-35 23 26.5)" fill="#00c462"/>
  <rect x="73" y="24" width="8" height="5" rx="2.5" transform="rotate(35 77 26.5)" fill="#00c462"/>
  <!-- Clock hand -->
  <line x1="50" y1="58" x2="50" y2="34" stroke="#00c462" stroke-width="5" stroke-linecap="round"/>
  <line x1="50" y1="58" x2="65" y2="65" stroke="#00c462" stroke-width="4" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="50" cy="58" r="4" fill="#00c462"/>
</svg>
